<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>패스트캠퍼스 | 회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="../images/favicon.ico">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/responsive-mobile.css">
  <link rel="stylesheet" href="../css/responsive-tablet.css">
</head>

<body>
  <div class="container member-register">
    <!-- Header -->
    <div class="header-include"></div>
    <section class="signup">
      <div class="member-register">
        <div class="member-account">
          <h1 class="login-slogan">인생을 바꾸는 교육,<br><em>패스트캠퍼스</em>에서 시작하세요.</h1> 
          <p>신규 회원 페이백 이벤트 진행중!</p>
          <img src="../images/payback-event-coupon.gif" alt="">
        </div>
        <div class="login-field">
          <div>
            <input type="email" placeholder="이메일">
          </div>
          <div>
            <input type="password" placeholder="비밀번호" maxlength="12">
            <i class="toggle-pw bi bi-eye-slash"></i>
          </div>
          <div>
            <input type="password" placeholder="비밀번호 확인" maxlength="12">
            <i class="toggle-pw bi bi-eye-slash"></i>
          </div>
          <button class="btn-member-primary">가입하기</button>
        </div>
        <div class="agreement">
          <p>
            가입 시, 통합 계정으로 데이원컴퍼니가 제공하는 서비스를 모두 이용하실 수 있습니다. 서비스 이용약관, 개인정보취급방침에 동의합니다.
          </p>
          <label>
            <input type="checkbox"><em></em>할인 혜택 및 마케팅 정보 수신을 동의합니다.
          </label>
        </div>
        <div class="login-member">
          이미 가입된 계정이 있나요? <a href="#none">로그인 하기</a>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <div class="footer-include"></div>
  </div>
  <script src="../script/custom.js"></script>
</body>
</html>
